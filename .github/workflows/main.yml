name: Selenium Test Workflow
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: 'selenium/standalone-chrome:latest'
        ports:
          - '4444:4444'
        options: '--shm-size 2g'
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Set up Java
          uses: actions/setup-java@v3
          with:
            distribution: temurin
            java-version: '17'
        - name: Build with Maven
          run: mvn clean compile
        - name: Run Selenium Tests
          env:
            SELENIUM_URL: 'http://localhost:4444/wd/hub'
          run: mvn test -Dselenium.server.url=$SELENIUM_URL
        - name: Send Email
          if: '${{ always() }}'
          uses: dawidd6/action-send-mail@v1.3.0
          with:
            server_address: smtp.gmail.com
            server_port: 465
            username: '${{ secrets.EMAIL_ADDRESS }}'
            password: '${{ secrets.EMAIL_PASSWORD}}'
            subject: Api report
            body: >-
              ${{ github.actor }} just starred your mail-on-star repo!!! ${{
              github.repository }}
            to: heba.emam@vodafone.com
            from: '${{ secrets.EMAIL_ADDRESS }}'
            attachment: ./test-report.txt
        - name: Upload test report as an artifact
          uses: actions/upload-artifact@v3
          with:
            name: test-report
            path: test-report.txt
